<html>
	<head>
			<script type="text/javascript" src="code.js"></script>
			<link rel="stylesheet" type="text/css" href="style.css">
			<meta charset="utf-8">
			<title> Project: // GEO / </title>
	</head>
	<body>
		<h1 id="naslov">Project: // GEO /</h1>
		<select id="objekat" oninput="promena(this.value)">
			<optgroup label="Geometrijske figure">
				<option selected >Kvadrat</option>
				<option >Pravougaonik</option>
			</optgroup>
				
			<optgroup label="Geometrijska tela">
				
			</optgroup>
		</select>

		<div id="wrapper">
			<div id="Kvadrat">
				<img />
				<br>
				<label name="Stranica">Stranica (a): <input type="number" id="kvadrat_stranica" oninput="kvadrat(this.value, this.parentElement.getAttribute('name'))"></label>
				<br>
				<label name="Obim">Obim (O): <input type="number" id="kvadrat_obim" oninput="kvadrat(this.value, this.parentElement.getAttribute('name'))"></label>
				<br>
				<label name="Površina">Površina (P): <input type="number" id="kvadrat_površina" oninput="kvadrat(this.value, this.parentElement.getAttribute('name'))"></label>
				<br>
				<label name="Dijagonala">Dijagonala (d): <input type="number" id="kvadrat_dijagonala" oninput="kvadrat(this.value, this.parentElement.getAttribute('name'))"></label>
			</div>
			<div id="Pravougaonik">
				<img />
				<p>Upiši minimum 2 podatka:</p>
				<br>
				<label name="Stranica">Stranica (a): <input type="number" id="pravougaonik_a" oninput="pravougaonik(this.value, this.parentElement.getAttribute('name'))"></label>
				<br>

			</div>
		</div>
	</body>
</html>
